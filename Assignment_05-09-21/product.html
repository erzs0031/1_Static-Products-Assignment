  <body class="product">
    <header class="mainNav">
      <h1>CLOTHES</h1>
      <nav>
        <a href="#">Categories</a>
        <a href="category.html">Brands</a>
        <a href="#">Seasons</a>
      </nav>
    </header>
    <main>
      <ol class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="category.html">Brands</a></li>
        <li class="brand"><a href="productlist.html">Puma</a></li>
        <li class="productname">

        </li>

      <img
        class="productimage"

        <h3>Topwear Jackets Fall 2010 Sports Track Jacket</h3>

            </select>
          </label></div>

          </div>

      <section class="info">
        <h2>Product Information</h2>
        <dl>
          <dt>Model name:</dt>
